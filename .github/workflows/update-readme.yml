name: Update README

on:
  schedule:
    # {秒数} {分钟} {小时} {日期} {月份} {星期} {年份(可为空)}
    - cron: '*/30 * * * *'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
